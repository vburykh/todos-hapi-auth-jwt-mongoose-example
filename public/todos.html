<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>ToDo List</title>
 <link href="app.css" rel="stylesheet" />

 <script src="https://unpkg.com/react@16.3.2/umd/react.development.js"></script>
 <script src="https://unpkg.com/react-dom@16.3.2/umd/react-dom.development.js"></script>

 <!--script src="https://unpkg.com/react@16.3.2/umd/react.production.min.js"></script-->
 <!--script src="https://unpkg.com/react-dom@16.3.2/umd/react-dom.production.min.js"></script-->

 <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

 <script src="https://unpkg.com/redux@4.0.0/dist/redux.js"></script>
 <script src="https://unpkg.com/react-redux@5.0.7/dist/react-redux.js"></script>

</head>
<body>
<div id="errors" style="
  background: #c00;
  color: #fff;
  display: none;
  margin: -20px -20px 20px;
  padding: 20px;
  white-space: pre-wrap;
"></div>

 <div id='root'></div>
 <script type="text/jsx" src="todos.jsx"></script>

<script>
window.addEventListener('mousedown', function(e) {
  document.body.classList.add('mouse-navigation');
  document.body.classList.remove('kbd-navigation');
});
window.addEventListener('keydown', function(e) {
  if (e.keyCode === 9) {
    document.body.classList.add('kbd-navigation');
    document.body.classList.remove('mouse-navigation');
  }
});
window.addEventListener('click', function(e) {
  if (e.target.tagName === 'A' && e.target.getAttribute('href') === '#') {
    e.preventDefault();
  }
});
window.onerror = function(message, source, line, col, error) {
  var text = error ? error.stack || error : message + ' (at ' + source + ':' + line + ':' + col + ')';
  errors.textContent += text + '\n';
  errors.style.display = '';
};
console.error = (function(old) {
  return function error() {
    errors.textContent += Array.prototype.slice.call(arguments).join(' ') + '\n';
    errors.style.display = '';
    old.apply(this, arguments);
  }
})(console.error);
</script>

</body>
</html>
